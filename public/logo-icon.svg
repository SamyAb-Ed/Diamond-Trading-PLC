<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450" width="400" height="450">
  <!-- Background -->
  <rect width="400" height="450" fill="white"/>
  
  <!-- Upper scrollwork with fleur-de-lis -->
  <path d="M 40 50 Q 80 30, 120 40 Q 140 45, 160 50 L 160 35 Q 140 25, 120 30 Q 80 20, 40 35 Z" fill="black"/>
  <path d="M 280 50 Q 320 30, 360 40 Q 380 45, 400 50 L 400 35 Q 380 25, 360 30 Q 320 20, 280 35 Z" fill="black"/>
  <!-- Central fleur-de-lis in upper scroll -->
  <path d="M 220 45 L 220 25 M 220 25 L 210 20 L 210 30 M 220 25 L 230 20 L 230 30 M 210 30 Q 215 35, 220 30 Q 225 35, 230 30" 
        stroke="black" stroke-width="4" fill="black" stroke-linecap="round"/>
  
  <!-- Left Lion Rampant -->
  <g transform="translate(100, 200)">
    <!-- Lion body (golden) -->
    <ellipse cx="0" cy="50" rx="40" ry="60" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Lion head -->
    <circle cx="0" cy="-25" r="32" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Mane (ornate) -->
    <path d="M -35 -35 Q -50 -50, -45 -65 Q -38 -75, -25 -70 Q -18 -68, -30 -45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 35 -35 Q 50 -50, 45 -65 Q 38 -75, 25 -70 Q 18 -68, 30 -45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M -28 -40 Q -38 -55, -32 -68 Q -26 -78, -15 -73 Q -8 -70, -20 -50" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 28 -40 Q 38 -55, 32 -68 Q 26 -78, 15 -73 Q 8 -70, 20 -50" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M -20 -42 Q -28 -58, -22 -72 Q -16 -82, -8 -77 Q -2 -74, -12 -52" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 20 -42 Q 28 -58, 22 -72 Q 16 -82, 8 -77 Q 2 -74, 12 -52" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Raised forelegs -->
    <ellipse cx="-18" cy="5" rx="10" ry="30" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <ellipse cx="18" cy="5" rx="10" ry="30" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Claws (black, sharp) -->
    <path d="M -22 -10 L -25 -18 L -20 -18 L -19 -12 Z" fill="black"/>
    <path d="M -18 -10 L -21 -18 L -16 -18 L -15 -12 Z" fill="black"/>
    <path d="M -14 -10 L -17 -18 L -12 -18 L -11 -12 Z" fill="black"/>
    <path d="M 22 -10 L 25 -18 L 20 -18 L 19 -12 Z" fill="black"/>
    <path d="M 18 -10 L 21 -18 L 16 -18 L 15 -12 Z" fill="black"/>
    <path d="M 14 -10 L 17 -18 L 12 -18 L 11 -12 Z" fill="black"/>
    <!-- Hind legs (standing) -->
    <ellipse cx="-25" cy="70" rx="12" ry="45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <ellipse cx="25" cy="70" rx="12" ry="45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Tail (curved upward) -->
    <path d="M -45 60 Q -65 30, -80 10 Q -90 -5, -95 -15 Q -92 -18, -88 -15 Q -85 -12, -82 -8 Q -75 -2, -68 5 Q -60 12, -52 18 Q -45 24, -40 30" 
          stroke="#FFD700" stroke-width="10" fill="none" stroke-linecap="round"/>
    <circle cx="-95" cy="-15" r="10" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Eyes -->
    <ellipse cx="-10" cy="-30" rx="5" ry="8" fill="black"/>
    <ellipse cx="10" cy="-30" rx="5" ry="8" fill="black"/>
    <!-- Open mouth with red tongue -->
    <path d="M -12 -18 Q 0 -12, 12 -18" stroke="black" stroke-width="2.5" fill="none"/>
    <path d="M -10 -15 L 0 -10 L 10 -15 Z" fill="#FF0000"/>
    <!-- Teeth (visible) -->
    <line x1="-7" y1="-15" x2="-7" y2="-22" stroke="black" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-22" stroke="black" stroke-width="2"/>
    <line x1="7" y1="-15" x2="7" y2="-22" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Right Lion Rampant (mirrored) -->
  <g transform="translate(300, 200) scale(-1, 1)">
    <!-- Lion body (golden) -->
    <ellipse cx="0" cy="50" rx="40" ry="60" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Lion head -->
    <circle cx="0" cy="-25" r="32" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Mane (ornate) -->
    <path d="M -35 -35 Q -50 -50, -45 -65 Q -38 -75, -25 -70 Q -18 -68, -30 -45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 35 -35 Q 50 -50, 45 -65 Q 38 -75, 25 -70 Q 18 -68, 30 -45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M -28 -40 Q -38 -55, -32 -68 Q -26 -78, -15 -73 Q -8 -70, -20 -50" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 28 -40 Q 38 -55, 32 -68 Q 26 -78, 15 -73 Q 8 -70, 20 -50" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M -20 -42 Q -28 -58, -22 -72 Q -16 -82, -8 -77 Q -2 -74, -12 -52" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <path d="M 20 -42 Q 28 -58, 22 -72 Q 16 -82, 8 -77 Q 2 -74, 12 -52" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Raised forelegs -->
    <ellipse cx="-18" cy="5" rx="10" ry="30" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <ellipse cx="18" cy="5" rx="10" ry="30" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Claws (black, sharp) -->
    <path d="M -22 -10 L -25 -18 L -20 -18 L -19 -12 Z" fill="black"/>
    <path d="M -18 -10 L -21 -18 L -16 -18 L -15 -12 Z" fill="black"/>
    <path d="M -14 -10 L -17 -18 L -12 -18 L -11 -12 Z" fill="black"/>
    <path d="M 22 -10 L 25 -18 L 20 -18 L 19 -12 Z" fill="black"/>
    <path d="M 18 -10 L 21 -18 L 16 -18 L 15 -12 Z" fill="black"/>
    <path d="M 14 -10 L 17 -18 L 12 -18 L 11 -12 Z" fill="black"/>
    <!-- Hind legs (standing) -->
    <ellipse cx="-25" cy="70" rx="12" ry="45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <ellipse cx="25" cy="70" rx="12" ry="45" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Tail (curved upward) -->
    <path d="M -45 60 Q -65 30, -80 10 Q -90 -5, -95 -15 Q -92 -18, -88 -15 Q -85 -12, -82 -8 Q -75 -2, -68 5 Q -60 12, -52 18 Q -45 24, -40 30" 
          stroke="#FFD700" stroke-width="10" fill="none" stroke-linecap="round"/>
    <circle cx="-95" cy="-15" r="10" fill="#FFD700" stroke="black" stroke-width="2.5"/>
    <!-- Eyes -->
    <ellipse cx="-10" cy="-30" rx="5" ry="8" fill="black"/>
    <ellipse cx="10" cy="-30" rx="5" ry="8" fill="black"/>
    <!-- Open mouth with red tongue -->
    <path d="M -12 -18 Q 0 -12, 12 -18" stroke="black" stroke-width="2.5" fill="none"/>
    <path d="M -10 -15 L 0 -10 L 10 -15 Z" fill="#FF0000"/>
    <!-- Teeth (visible) -->
    <line x1="-7" y1="-15" x2="-7" y2="-22" stroke="black" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-22" stroke="black" stroke-width="2"/>
    <line x1="7" y1="-15" x2="7" y2="-22" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Central Diamond -->
  <g transform="translate(200, 225)">
    <!-- Main diamond shape -->
    <path d="M 0 -70 L 45 0 L 0 70 L -45 0 Z" fill="white" stroke="black" stroke-width="5"/>
    <!-- Diamond facets (internal lines) -->
    <line x1="0" y1="-70" x2="0" y2="70" stroke="black" stroke-width="3"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="black" stroke-width="3"/>
    <line x1="-22.5" y1="-35" x2="22.5" y2="35" stroke="black" stroke-width="3"/>
    <line x1="22.5" y1="-35" x2="-22.5" y2="35" stroke="black" stroke-width="3"/>
    <!-- Additional facet lines for depth -->
    <line x1="-15" y1="-23" x2="15" y2="23" stroke="black" stroke-width="2"/>
    <line x1="15" y1="-23" x2="-15" y2="23" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Lower scrollwork -->
  <path d="M 40 400 Q 80 420, 120 410 Q 140 405, 160 400 L 160 415 Q 140 425, 120 420 Q 80 430, 40 415 Z" fill="black"/>
  <path d="M 280 400 Q 320 420, 360 410 Q 380 405, 400 400 L 400 415 Q 380 425, 360 420 Q 320 430, 280 415 Z" fill="black"/>
  <!-- Central pointed element in lower scroll -->
  <path d="M 200 405 L 190 420 L 210 420 Z" fill="black"/>
</svg>
